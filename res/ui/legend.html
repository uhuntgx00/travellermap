<!DOCTYPE html>
<title>Legend Images</title>
<base href="http://travellermap.com">
<script>
['poster', 'atlas', 'print', 'candy', 'draft', 'fasa'].forEach(function(style) {
  var div = document.createElement('div');
  document.documentElement.appendChild(div);
  var img;

  img = document.createElement('img');
  img.src = '/api/jumpmap?jump=1&sector=Legend&hex=1003&options=884&border=0&style='+style;
  div.appendChild(img);

  img = document.createElement('img');
  img.src = '/api/jumpmap?jump=1&sector=Legend&hex=1006&options=884&border=0&style='+style;
  div.appendChild(img);
});
</script>
